{% extends 'base.html' %}

{% block title %} {{ super() }} | Authorization {% endblock %}

{% block content %}
    <section class="section pb-0 mb-5">

        <div class="container">

            <div class="row align-items-center justify-content-center">
                <div class="col-md-8 col-lg-7 d-flex flex-column">

                    <form class="auth-form bg-light pt-4 pb-4 pl-5 pr-5 m-5" method="POST">
                        <h3 class="section-title mb-4 final-title">ავტორიზაცია</h3>
                        <div class="form-group">
                            <input name="email" type="email" class="form-control" placeholder="ელ. ფოსტა">
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" class="form-control" placeholder="პაროლი">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="ავტორიზაცია">
                        </div>

                        <span>
                            არ გაქვთ ანგარიში?
                            <a href="/registration" class="text-primary">რეგისტრაცია</a>
                        </span>
                    </form>
                    {% with messages =get_flashed_messages() %}
                        {% for message in messages %}
                            <div class="alert alert-primary ml-5 mr-5 max-width alert-dismissible fade show"
                                 role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}

                    {% endwith %}
                </div>
            </div>

        </div>
    </section>
{% endblock %}
