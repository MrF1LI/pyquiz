<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../static/css/themify-icons.css">
    <link rel="stylesheet" href="../static/css/owl.carousel.css">
    <link rel="stylesheet" href="../static/css/owl.theme.default.css">
    <link rel="stylesheet" href="../static/css/ollie.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>{% block title %} GL {% endblock %}</title>

</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">

<nav id="scrollspy"
     class="navbar navbar-light bg-light navbar-expand-lg fixed-top {% if request.path != '/' %} my-header {% endif %}"
     data-spy="affix"
     data-offset-top="20">
    <div class="container">
        <a class="navbar-brand" href="/"><img src="../static/imgs/brand.svg" alt="" class="brand-img"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link {% if request.path != '/' %} my-color {% endif %} {% if request.path == '/' %} active {% endif %}"
                       href="/">მთავარი</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path != '/' %} my-color {% endif %} {% if '/schedule' in request.path %} active {% endif %}"
                       href="/schedule">განრიგი</a>
                </li>
                <li class="nav-item ml-0 ml-lg-4">
                    <a class="nav-link btn btn-primary d-flex align-items-center {% if request.path != '/' %} my-color {% endif %}"
                       href="{% if 'currentUserEmail' in session %} {{ url_for('profile') }} {% else %} {{ url_for('authorization') }} {% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-person-fill mr-1" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                        </svg>
                        {% if 'currentUserEmail' in session %}
                            {{ session['currentUserFirstname'] + ' ' + session['currentUserLastname'] }} {% else %}
                            ავტორიზაცია {% endif %}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}

<script src="../static/vendors/jquery/jquery-3.4.1.js"></script>
<script src="../static/vendors/bootstrap/bootstrap.bundle.js"></script>
<script src="../static/vendors/bootstrap/bootstrap.affix.js"></script>
<script src="../static/vendors/owl-carousel/js/owl.carousel.js"></script>
<script src="../static/js/Ollie.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
